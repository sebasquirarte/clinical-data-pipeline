name: Clinical Data Pipeline CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn pyspark notebook

    # 4. Run the notebook
    - name: Execute notebook
      run: |
        python -m nbconvert --to notebook --execute clinical-data-pipeline.ipynb --output executed.ipynb
